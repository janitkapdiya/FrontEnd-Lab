<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<title>Width & Height</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,body{
			width: 100%;
			height: 100%;
		}
	
		.box{
			width: 15%;
			height: 15%;
			background-color: black;
		}
	</style>
</head>
<body>
	<h3>In this example, we will learn about CSS <code>WIDTH</code> & <code>HEIGHT </code>Properties.</h3>
	<div class="box"></div>
</body>
</html>
