<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<title>Color & Background Color</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,body{
			width: 100%;
			height: 100%;
		}
	
		h1{
			color: red;
		}

		.paragraph{
			background-color: black;
			color: orange;
		}
	</style>
</head>
<body>
	<div>
		<h3>In this example, we will learn about CSS <code>COLOR</code> & <code>BACKGROUND-COLOR</code> Properties.</h3>
		<p class="paragraph">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
	</div>
</body>
</html>
