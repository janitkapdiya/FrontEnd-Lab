<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<title>Border</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,body{
		width: 100%;
		height: 100%;
		background-color: #ffffff;
	}

	.box{
		width: 200px;
		height: 200px;
		border: 3px #f78820 solid;
		border-radius: 50%;
		background-color: #e33443;
	}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
