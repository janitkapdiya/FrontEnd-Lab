<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,body{
			width: 100%;
			height: 100%;
			background-color: #ffffff;
			font-family: Instrument Serif;
		}

        .nav{
            display: grid;
            height: 80px;
            grid-template-columns: 50% 10% 10% 10% 10% 10%;
            justify-items: center;
            align-items: center;
            padding: 0 200px;
        }
        .nav h1{
            justify-self: start;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>Janit Kapadiya</h1>
        <h3>Home</h3>
        <h3>About me</h3>
        <h3>Gallery</h3>
        <h3>Blog</h3>
        <h3>Contact</h3>
    </div>
</body>
</html>
