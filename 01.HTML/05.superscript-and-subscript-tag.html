<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<title>Superscript & Subscript Tag</title>
</head>
<body>
	<h3>This is a Example of SuperScript Tag.</h3>
	<p>The Answer of 2<sup>2</sup> is 4</p>

	<h3>This is a Example of SubScript Tag.</h3>
	<p>CO<sub>2</sub> is a gas.</p>
</body>
</html>
