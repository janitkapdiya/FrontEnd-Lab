<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<title>Ordered & Unordered List</title>
</head>
<body>
	<h3>List 3 Fruits Name:</h3>
	<ol>
		<li>Apple</li>
		<li>Banana</li>
		<li>Kiwi</li>
	</ol>

	<h3>List 3 States Name:</h3>
	<ul>
		<li>Gujarat</li>
		<li>Mumbai</li>
		<li>Goa</li>
	</ul>
</body>
</html>
