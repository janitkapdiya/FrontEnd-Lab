<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Form</title>
</head>
<body>
	<form>
		<label for="Name">Name</label>
		<input type="text" id="Name" placeholder="Enter Your Name" name="">

		<br><hr>
		<label for="Email">Email</label>
		<input type="email" id="Email" placeholder="Enter Your Email">

		<br><hr>
		<label for="Passcode">Passcode</label>
		<input type="password" id="Passcode" placeholder="Enter Your Passcode" name="">

		<br><hr>
		<label for="">Select Your Gender:</label>
		<input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female

		<br><hr>
		<label for="">Select your Date of Birth</label>
		<input type="date">

		<br><hr>
		<label for="">Select your Favourite Color</label>
		<input type="color" name="">

		<br><hr>
		<label for="">Upload your Profile Picture</label>
		<input type="file" name="">

		<br><hr>
		<input type="checkbox" name="">Accept all Terms & Conditions 

		<br><hr>
		<input type="Submit" name="">
	</form>
</body>
</html>
